<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display:inline-block;
            background-color: rgb(217, 88, 88);
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        
        div:hover{
            background-color: rgb(89, 6, 6);
        }

    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
    <hr>
    <button>Teste aqui</button>
</body>
</html>
